app-id: com.nomachine.nxplayer
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
separate-locales: false
command: launch_nxplayer
tags:
  - proprietary

finish-args:
  - --device=dri
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --persist=.nx
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11

modules:
  - name: nomachine
    buildsystem: simple
    build-commands:
      - install -D $FLATPAK_ID.png $FLATPAK_DEST/share/icons/hicolor/256x256/apps/$FLATPAK_ID.png
      - install -D $FLATPAK_ID.desktop $FLATPAK_DEST/share/applications/$FLATPAK_ID.desktop
      - install -D $FLATPAK_ID.metainfo.xml $FLATPAK_DEST/share/metainfo/$FLATPAK_ID.metainfo.xml
      - install -D apply_extra $FLATPAK_DEST/bin/apply_extra
      - install -D launch_nxplayer $FLATPAK_DEST/bin/launch_nxplayer
    sources:
      - type: extra-data
        only-arches:
          - x86_64
        url: https://download.nomachine.com/packages/8.16-PRODUCTION/Linux/nomachine-enterprise-desktop_8.16.1_1_x86_64.tar.gz
        sha256: 201fda6ec6f2ea9eed0b947d687f8c07cea8a02cb9750fd231c545c9407bc8f0
        filename: nomachine-enterprise-client.tar.gz
        size: 117838002
        # https://downloads.nomachine.com/download/?id=44
      - type: extra-data
        only-arches:
          - aarch64
        url: https://download.nomachine.com/packages/8.16-PRODUCTION/Arm/nomachine-enterprise-desktop_8.16.1_1_aarch64.tar.gz
        sha256: 5dfaa5fd32b49208bed857da369dce79b6923bb032c4e00d30db3c8be9837f91
        filename: nomachine-enterprise-client.tar.gz
        size: 113291661
        # https://downloads.nomachine.com/download/?id=101&distro=ARM
      - type: file
        path: data/com.nomachine.nxplayer.png
      - type: file
        path: data/com.nomachine.nxplayer.desktop
      - type: file
        path: com.nomachine.nxplayer.metainfo.xml
      - type: script
        dest-filename: apply_extra
        commands:
          - tar -xf nomachine-enterprise-client.tar.gz --strip-components 0
          - chmod 0755 /app/extra
          - NX_INSTALL_PREFIX=/app/extra ./NX/nxserver --install fedora > /dev/null
            2>&1
      - type: script
        dest-filename: launch_nxplayer
        commands:
          - exec /app/extra/NX/bin/nxplayer "$@"
